{% extends 'base.html' %}
{% block title %}{{ site.title }}{% endblock %}

{% block content %}
    <section id="posts"
        {% set posts= get_posts(path='/', limit=9999999999, sort=-1, status='public') %}
        <ul id="archive">
        {% for post in posts %}
        <li>
            [{{ post.date | date('%Y-%m-%d') }}]  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </li>
        {% endfor %}
        </ul>
    </section>
{% endblock %}
